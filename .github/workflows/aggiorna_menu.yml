name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1'      # Esegue ogni lunedÃ¬ alle 6:00
  workflow_dispatch:         # Permette l'avvio manuale
  repository_dispatch:
    types: [webhook]         # Permette avvio da app esterna
  push:
    paths:
      - 'spesa/volantini/**' # Si avvia se carichi un PDF

concurrency:
  group: menu_update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # Fondamentale per poter salvare il file JSON
      
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # Scarica tutto lo storico per evitare errori di git

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa librerie aggiornate
        # Questa riga risolve l'errore 404 installando la versione corretta
        run: pip install -U "google-generativeai>=0.7.2"

      - name: Debug Cartelle
        run: |
          echo "Cartella corrente:"
          pwd
          echo "Contenuto spesa/volantini:"
          ls -R spesa/volantini/ || echo "Nessun file trovato qui"

      - name: Esegui Script Python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      - name: Salva su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          
          # Aggiunge il file generato
          git add spesa/dati_settimanali.json
          
          # Se ci sono modifiche, crea il commit
          git commit -m "ðŸ¤– Menu e Offerte Aggiornati" || echo "Nessuna modifica da salvare"
          
          # Scarica eventuali modifiche remote per evitare conflitti e poi carica
          git pull --rebase origin main || git pull --rebase origin master
          git push
