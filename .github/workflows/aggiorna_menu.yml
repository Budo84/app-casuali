name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
  repository_dispatch:
    types: [webhook]
  push:
    paths:
      - 'spesa/volantini/**'
      - 'spesa/ricette_utenti/**' # <--- NUOVO: Si attiva quando carichi una ricetta

concurrency:
  group: menu_update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa Librerie
        run: |
          pip install --upgrade pip
          pip install google-generativeai

      - name: Crea Cartelle Necessarie
        run: |
          mkdir -p spesa/volantini
          mkdir -p spesa/ricette_utenti

      - name: Esegui Robot
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      - name: Salva su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          
          # Aggiungiamo il database aggiornato
          git add spesa/dati_settimanali.json
          
          # Rimuoviamo i file temporanei delle ricette utenti (giÃ  importati)
          git rm spesa/ricette_utenti/*.json --ignore-unmatch
          
          git commit -m "ðŸ¤– DB Aggiornato + Ricette Utente Importate" || echo "Nessuna modifica"
          git pull --rebase origin main || git pull --rebase origin master
          git push
