name: Aggiorna Menu Settimanale

on:
  schedule:
    # Esegue ogni Luned√¨ alle 6:00 del mattino
    - cron: '0 6 * * 1'
  workflow_dispatch: # Ti permette di avviarlo a mano col pulsante "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permesso fondamentale per salvare il file
      
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa libreria AI
        run: |
          pip install google-generativeai

      - name: Esegui il Generatore IA
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        # NOTA: Qui diciamo al robot di entrare nella cartella 'menu' per trovare lo script
        run: python menu/automazione.py

      - name: Salva i risultati (Commit)
        run: |
          git config --global user.name 'Robot Menu'
          git config --global user.email 'robot@menu.app'
          # Aggiungiamo il file generato dentro la cartella menu
          git add menu/dati_settimanali.json
          git commit -m "Aggiornamento Menu Automatico" || echo "Nessuna modifica da salvare"
          git push
