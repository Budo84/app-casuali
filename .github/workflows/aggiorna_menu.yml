name: Aggiorna Menu Settimanale

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa librerie
        run: pip install google-generativeai

      # ESEGUE LO SCRIPT DENTRO LA CARTELLA SPESA
      - name: Esegui il Generatore IA
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      # DEBUG: CONTROLLA SE IL FILE Ãˆ STATO CREATO
      - name: Controlla file
        run: ls -l spesa/

      # SALVA IL FILE DALLA CARTELLA SPESA
      - name: Salva i risultati
        run: |
          git config --global user.name 'Robot Menu'
          git config --global user.email 'robot@menu.app'
          git add spesa/dati_settimanali.json
          git commit -m "Aggiornamento Menu Automatico" || echo "Nessuna modifica"
          git push
