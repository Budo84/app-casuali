name: Aggiorna Menu Spesa

on:
  workflow_dispatch:      # Avvio manuale
  push:                   # Avvio se carichi file
    paths:
      - 'spesa/volantini/**'
      - 'spesa/automazione.py' # Parte anche se tocchi lo script

concurrency:
  group: menu_fix
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install Libs
        run: pip install -U google-generativeai

      - name: Genera Menu (Python)
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      - name: Salva e Pubblica
        run: |
          git config --global user.name 'Robot Menu'
          git config --global user.email 'robot@menu.app'
          
          # 1. Aggiungi il file generato
          git add spesa/dati_settimanali.json
          
          # 2. Committa (Salva in locale)
          git commit -m "üç≥ Nuovo Menu Generato" || echo "Nessuna modifica al menu"
          
          # 3. Scarica aggiornamenti remoti (evita conflitti)
          git pull --rebase origin main || git pull --rebase origin master
          
          # 4. Spingi sul server
          git push
