name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
  repository_dispatch:
    types: [webhook]
  push:
    paths:
      - 'spesa/volantini/**'

concurrency:
  group: menu_update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa Librerie (Clean)
        run: |
          pip install --upgrade pip
          pip install -U google-generativeai

      - name: Debug Cartelle
        run: ls -R spesa/volantini/ || echo "Nessun file"

      - name: Esegui Robot
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      - name: Salva su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          git add spesa/dati_settimanali.json
          git commit -m "ðŸ¤– Dati Aggiornati" || echo "Nessuna modifica"
          git pull --rebase origin main || git pull --rebase origin master
          git push
