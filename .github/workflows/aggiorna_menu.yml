name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
  repository_dispatch:
    types: [webhook]
  push:
    paths:
      - 'spesa/volantini/**'

concurrency:
  group: menu_update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa librerie
        run: pip install -U google-generativeai

      # CREAZIONE CARTELLA VOLANTINI (Se non esiste)
      - name: Prepara Cartelle
        run: |
          mkdir -p spesa/volantini
          echo "Cartella spesa/volantini pronta."

      - name: Esegui Script Python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      # SALVATAGGIO (ORDINE CORRETTO)
      - name: Salva su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          
          # 1. PRIMA salviamo le modifiche locali (il JSON generato)
          git add spesa/dati_settimanali.json
          git commit -m "ðŸ¤– Menu Aggiornato dal Robot" || echo "Nessuna modifica da salvare"
          
          # 2. POI scarichiamo le novitÃ  dal server e applichiamo le nostre sopra (Rebase)
          # Questo evita l'errore "local changes would be overwritten"
          git pull --rebase origin main || git pull --rebase origin master
          
          # 3. INFINE spediamo tutto
          git push
