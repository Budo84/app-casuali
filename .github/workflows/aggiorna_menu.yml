name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
  repository_dispatch:
    types: [webhook]
  push:
    paths:
      - 'spesa/volantini/**'

# Blocca esecuzioni multiple per non confondere git
concurrency:
  group: spesa_update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa librerie
        run: pip install -U google-generativeai

      # DEBUG: Stampa cosa c'√® nella cartella PRIMA di iniziare
      - name: Controllo File PDF
        run: |
          echo "üìÇ Controllo cartella spesa/volantini..."
          ls -R spesa/volantini/ || echo "Cartella non trovata (verr√† creata se necessario)"

      - name: Esegui Script Python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      # DEBUG: Controlla se il JSON √® stato creato
      - name: Controllo output JSON
        run: |
          cat spesa/dati_settimanali.json | head -n 10 || echo "‚ùå File JSON non generato!"

      - name: Salva su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          
          # Aggiorniamo prima di tutto
          git pull origin main --rebase || git pull origin master --rebase
          
          # Aggiungiamo il file generato
          git add spesa/dati_settimanali.json
          
          # Se il file √® cambiato, committa e spingi
          git commit -m "ü•¶ Menu Mediterraneo & Offerte Aggiornate" || echo "Nessuna modifica rilevante"
          git push
