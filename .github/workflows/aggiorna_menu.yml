name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
  repository_dispatch:
    types: [start_analysis, webhook]
  push:
    paths:
      - 'spesa/ricette_utenti/**'
      - 'spesa/allergeni.json'

concurrency:
  group: menu_update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa Librerie
        run: |
          pip install --upgrade pip
          # IMPORTANTE: Versione che supporta upload file e lista modelli
          pip install "google-generativeai>=0.7.2"

      - name: ğŸ›’ Analisi Offerte
        if: github.event_name == 'repository_dispatch' && github.event.action == 'start_analysis'
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/gestione_offerte.py

      - name: ğŸ³ Aggiorna Menu
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/gestione_menu.py

      - name: Salva su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          
          git add spesa/dati_settimanali.json
          git add spesa/offerte.json || true
          git add spesa/allergeni.json || true
          
          git rm spesa/ricette_utenti/*.json --ignore-unmatch
          
          git commit -m "ğŸ¤– Analisi Completata" || echo "Nessuna modifica"
          git pull --rebase origin main || git pull --rebase origin master
          git push
