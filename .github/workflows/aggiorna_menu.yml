name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
  repository_dispatch:
    types: [start_analysis, webhook]
  push:
    paths:
      - 'spesa/ricette_utenti/**'

concurrency:
  group: menu_update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa Librerie
        run: |
          pip install --upgrade pip
          pip install -U google-generativeai

      - name: Esegui Robot
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      - name: Salva su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          
          # Aggiungiamo ENTRAMBI i file
          git add spesa/dati_settimanali.json
          git add spesa/offerte.json
          
          # Pulizia ricette
          git rm spesa/ricette_utenti/*.json --ignore-unmatch
          
          git commit -m "ðŸ¤– Update: Offerte e Ricette" || echo "Nessuna modifica"
          git pull --rebase origin main || git pull --rebase origin master
          git push
