name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1' # Ogni lunedÃ¬ alle 6:00
  workflow_dispatch:    # Permette l'avvio manuale e dall'App
    inputs:
      ref:
        description: 'Branch'
        required: false
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa librerie
        run: pip install -U google-generativeai

      # DEBUG: Mostra i file per capire se il PDF Ã¨ lÃ¬
      - name: ðŸ“‚ Debug File System
        run: |
          echo "Cartella corrente:"
          pwd
          echo "Contenuto cartella spesa:"
          ls -R spesa/

      - name: Esegui Script Python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      - name: Salva su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          git add spesa/dati_settimanali.json
          git commit -m "Aggiornamento Menu con Volantini" || echo "Nessuna modifica da salvare"
          git push
