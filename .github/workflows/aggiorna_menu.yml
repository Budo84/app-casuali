name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
  repository_dispatch:
    types: [webhook]
  push:
    paths:
      - 'spesa/volantini/**'

# Evitiamo conflitti se partono piÃ¹ processi insieme
concurrency:
  group: spesa_update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa librerie
        run: pip install -U google-generativeai

      - name: Prepara Cartelle
        run: |
          mkdir -p spesa/volantini
          echo "Cartella pronta."

      - name: Esegui Script Python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      # --- QUI C'ERA L'ERRORE, ORA Ãˆ CORRETTO ---
      - name: Salva su GitHub (Ordine Corretto)
        run: |
          # 1. Configura Utente
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          
          # 2. PRIMA AGGIUNGIAMO E COMMITTAMO LE MODIFICHE DEL ROBOT
          # Questo "pulisce" lo stato e evita l'errore "unstaged changes"
          git add spesa/dati_settimanali.json
          
          # Se non ci sono modifiche, il commit fallisce ma noi continuiamo lo stesso (|| echo)
          git commit -m "ðŸ¤– Menu Aggiornato" || echo "Nessuna modifica da salvare"
          
          # 3. ORA CHE ABBIAMO SALVATO, POSSIAMO SCARICARE GLI AGGIORNAMENTI
          # Usiamo rebase per mettere il nostro salvataggio in cima
          git pull --rebase origin main || git pull --rebase origin master
          
          # 4. INFINE SPEDIAMO TUTTO
          git push
