name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
  repository_dispatch:
    types: [webhook]
  push:
    paths:
      - 'spesa/volantini/**'

# Evita che due processi partano insieme
concurrency:
  group: menu_update
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Scarica tutta la storia

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa librerie
        run: pip install -U google-generativeai

      # DEBUG: Stampa file per capire se il PDF Ã¨ lÃ¬
      - name: ðŸ“‚ Controllo File
        run: |
          echo "Cartella corrente:"
          pwd
          echo "Contenuto spesa/volantini:"
          ls -R spesa/volantini/ || echo "Nessun volantino trovato"

      - name: Esegui Script Python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      # SALVATAGGIO BLINDATO
      - name: Salva su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          
          # 1. Aggiorna la repo locale per essere sicuro
          git pull origin main || git pull origin master
          
          # 2. Aggiunge il file JSON appena generato
          git add spesa/dati_settimanali.json
          
          # 3. Committa solo se c'Ã¨ qualcosa di nuovo
          git commit -m "ðŸ¤– Dati Aggiornati dal Robot" || echo "Nessuna modifica"
          
          # 4. Spinge su GitHub
          git push
