name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1' # Ogni lunedÃ¬ alle 6:00
  workflow_dispatch:      # Avvio manuale
  repository_dispatch:    # Avvio da App (Upload)
    types: [webhook]
  push:                   # Avvio se carichi file a mano da PC
    paths:
      - 'spesa/volantini/**'

# QUESTO Ãˆ IL SEMAFORO CHE MANCAVA
concurrency:
  group: "menu-update"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa librerie
        run: pip install -U google-generativeai

      # Debug: Vediamo se il file PDF Ã¨ arrivato
      - name: ðŸ“‚ Controllo Cartella Volantini
        run: |
          echo "Contenuto cartella spesa/volantini:"
          ls -R spesa/volantini/ || echo "Cartella vuota o inesistente"

      - name: Esegui Robot (Python)
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      - name: Salva Dati su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          git pull # Si aggiorna prima di salvare per evitare conflitti
          git add spesa/dati_settimanali.json
          git commit -m "Menu Aggiornato dai Volantini" || echo "Nessuna modifica trovata"
          git push
