name: Aggiorna Menu Spesa

on:
  schedule:
    - cron: '0 6 * * 1' # Ogni lunedÃ¬ alle 6:00
  workflow_dispatch:      # Avvio manuale
  repository_dispatch:    # Avvio da App (Upload)
    types: [webhook]
  push:                   # Avvio se carichi file a mano
    paths:
      - 'spesa/volantini/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Scarica tutta la storia per evitare errori di merge

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Installa librerie
        run: pip install -U google-generativeai

      - name: ðŸ“‚ Controllo File System
        run: |
          echo "Contenuto cartella spesa/volantini:"
          ls -R spesa/volantini/ || echo "Cartella vuota o inesistente"

      - name: Esegui Script Python
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python spesa/automazione.py

      # QUESTA Ãˆ LA PARTE CORRETTA CHE RISOLVE L'ERRORE
      - name: Salva su GitHub
        run: |
          git config --global user.name 'Robot Spesa'
          git config --global user.email 'robot@spesa.app'
          
          # 1. Prima mettiamo al sicuro il file generato (Add + Commit)
          git add spesa/dati_settimanali.json
          git commit -m "ðŸ¤– Menu Aggiornato dal Robot" || echo "Nessuna modifica rilevata"
          
          # 2. Poi scarichiamo le novitÃ  dal server e applichiamo le nostre sopra (Rebase)
          git pull --rebase origin main || git pull --rebase origin master
          
          # 3. Infine spediamo tutto
          git push
