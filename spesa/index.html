<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Menu Planner</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="theme-color" content="#FF9800">
    <style>
        :root { --primary: #FF9800; --accent: #8BC34A; --bg: #f5f5f5; --text: #333; --card: #fff; --danger: #e53935; --offer: #2E7D32; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        
        header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display:flex; justify-content:space-between; align-items:center; }
        h1 { margin: 0; font-size: 1.3rem; display:flex; align-items:center; gap:10px;}
        .status-badge { font-size: 0.7rem; background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 12px; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #999; text-decoration: none; font-size: 0.75rem; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--primary); font-weight: bold; transform: scale(1.1); }
        .nav-item .material-icons { font-size: 26px; margin-bottom: 2px; }

        .page { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARDS */
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); }
        .day-title { font-weight: 800; color: var(--primary); margin-bottom: 10px; font-size: 1.1rem; text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 5px;}
        .meal-row { display: flex; align-items: flex-start; margin-bottom: 12px; }
        .meal-icon { font-size: 1.2rem; margin-right: 12px; margin-top: 2px; }
        .meal-info { flex: 1; }
        .meal-name { font-weight: 600; font-size: 1rem; color: #444; }
        .meal-desc { font-size: 0.8rem; color: #888; line-height: 1.2; }
        .tag-warn { font-size: 0.65rem; background: #ffebee; color: var(--danger); padding: 2px 5px; border-radius: 4px; font-weight: bold; margin-top: 3px; display: inline-block; }

        /* SPESA */
        .shop-item { padding: 12px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; background: white; margin-bottom: 2px; border-radius: 8px; }
        .shop-check { display:flex; align-items:center; }
        .shop-check input { margin-right: 15px; width: 20px; height: 20px; }
        .price-inp { width: 70px; padding: 8px; border: 1px solid #ddd; border-radius: 8px; text-align: right; font-weight: bold; background: #fafafa; }
        .price-inp.offer { background: #e8f5e9; border-color: var(--offer); color: #2e7d32; }
        .brand-name { color: var(--offer); font-weight: bold; font-size: 0.95rem; }
        .generic-name { font-size: 0.8rem; color: #888; }

        /* OFFERTE */
        .offer-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        .offer-card { background: white; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #e0e0e0; position: relative; }
        .offer-badge { position: absolute; top: -8px; right: -8px; background: var(--accent); color: white; padding: 3px 8px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; }
        .store-box { background: #fff3e0; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #ffcc80; }
        select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }

        /* FAMIGLIA */
        .member-card { background: white; border-radius: 12px; padding: 12px; margin-bottom: 10px; border: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .checkbox-item { display: flex; align-items: center; background: #fff; border: 1px solid #ddd; padding: 8px; border-radius: 8px; font-size: 0.85rem; cursor: pointer; }
        .checkbox-item input { margin-right: 8px; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #E65100; margin-top:10px; }
        .btn-green { background: var(--accent); box-shadow: 0 4px 0 #689F38; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <h1><span class="material-icons">diversity_3</span> Family Menu</h1>
    <div class="status-badge" id="updateInfo">Connessione...</div>
</header>

<div id="p-menu" class="page active">
    <div id="weeklyPlan">
        <div style="text-align:center; padding:50px 20px; color:#888;">
            <div class="loader"></div>
            Sto preparando il menu...
        </div>
    </div>
</div>

<div id="p-spesa" class="page">
    <h2>üõí Lista Spesa</h2>
    <div style="font-size:0.85rem; color:#666; margin-bottom:10px;">Prezzi da: <b id="storeLabelSpesa">...</b></div>
    <div id="shoppingListContainer" style="padding-bottom:80px;"></div>
    <div class="total-bar" style="position:fixed; bottom:70px; left:15px; right:15px; background:#333; color:white; padding:15px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
        <div><div style="font-size:0.8rem; opacity:0.8;">Totale Stimato</div></div>
        <div class="total-val" id="totalPrice" style="font-size:1.4rem; font-weight:bold; color:#b2dfdb;">‚Ç¨ 0.00</div>
    </div>
</div>

<div id="p-offerte" class="page">
    <h2>‚ö° Generatore</h2>
    <div class="store-box">
        <label>Seleziona Supermercato:</label>
        <select id="storeSelect" onchange="changeStore()">
            <option value="">Caricamento...</option>
        </select>
    </div>
    <button class="btn btn-green" onclick="generateMenu()">üîÑ Rigenera Menu</button>
    <h3>Offerte Attuali</h3>
    <div class="offer-grid" id="offerContainer"></div>
</div>

<div id="p-famiglia" class="page">
    <h2>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Famiglia</h2>
    <div id="membersList"></div>
    <div style="background: white; padding:15px; border-radius:15px; margin-top:20px; border: 1px solid #ddd;">
        <h3>Aggiungi Membro</h3>
        <input type="text" id="newMemberName" placeholder="Nome">
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="checkbox" class="intol" value="glutine"> Glutine</label>
            <label class="checkbox-item"><input type="checkbox" class="intol" value="lattosio"> Lattosio</label>
            <label class="checkbox-item"><input type="checkbox" class="intol" value="uova"> Uova</label>
            <label class="checkbox-item"><input type="checkbox" class="intol" value="pesce"> Pesce</label>
            <label class="checkbox-item"><input type="checkbox" class="intol" value="frutta_guscio"> Noci</label>
        </div>
        <button class="btn" onclick="addMember()">‚ûï Aggiungi</button>
    </div>
</div>

<nav class="nav-bar">
    <a class="nav-item active" onclick="nav('p-menu', this)"><span class="material-icons">restaurant_menu</span>Menu</a>
    <a class="nav-item" onclick="nav('p-spesa', this)"><span class="material-icons">shopping_cart</span>Spesa</a>
    <a class="nav-item" onclick="nav('p-offerte', this)"><span class="material-icons">local_offer</span>Store</a>
    <a class="nav-item" onclick="nav('p-famiglia', this)"><span class="material-icons">group</span>Famiglia</a>
</nav>

<script>
    let db = null;
    let familyMembers = JSON.parse(localStorage.getItem('fam_v10')) || [];
    let customPrices = JSON.parse(localStorage.getItem('price_v10')) || {};
    let selectedStore = localStorage.getItem('store_pref_v10') || "";

    async function init() {
        renderMembersList();
        try {
            const res = await fetch('dati_settimanali.json?t=' + Date.now());
            if(!res.ok) throw new Error("File Mancante");
            db = await res.json();
            
            document.getElementById('updateInfo').innerText = "Dati: " + (db.data_aggiornamento || "N/D");
            
            // Popola Store
            const storeSelect = document.getElementById('storeSelect');
            storeSelect.innerHTML = "";
            const stores = Object.keys(db.offerte_per_supermercato || {});
            
            if(stores.length === 0) {
                storeSelect.innerHTML = "<option>Nessuna offerta</option>";
            } else {
                stores.forEach(s => {
                    let opt = document.createElement('option');
                    opt.value = s; opt.innerText = s;
                    storeSelect.appendChild(opt);
                });
                
                if(selectedStore && stores.includes(selectedStore)) storeSelect.value = selectedStore;
                else { selectedStore = stores[0]; storeSelect.value = selectedStore; }
            }

            renderOffers();

            const savedMenu = JSON.parse(localStorage.getItem('family_menu_v10'));
            if(!savedMenu || savedMenu.length === 0) generateMenu();
            else renderMenuUI();

        } catch(e) {
            console.error(e);
            document.getElementById('weeklyPlan').innerHTML = "<div style='text-align:center; padding:50px;'><h3>‚ö†Ô∏è Nessun Dato</h3><p>Fai girare l'Action su GitHub.</p></div>";
        }
    }

    function nav(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addMember() {
        const name = document.getElementById('newMemberName').value;
        if(!name) return;
        const intolerances = [];
        document.querySelectorAll('.intol:checked').forEach(i => intolerances.push(i.value));
        familyMembers.push({ id: Date.now(), name, intolerances });
        localStorage.setItem('fam_v10', JSON.stringify(familyMembers));
        renderMembersList(); generateMenu();
        document.getElementById('newMemberName').value = '';
        document.querySelectorAll('.intol').forEach(i => i.checked = false);
    }

    function removeMember(id) {
        familyMembers = familyMembers.filter(m => m.id !== id);
        localStorage.setItem('fam_v10', JSON.stringify(familyMembers));
        renderMembersList(); generateMenu();
    }

    function renderMembersList() {
        const container = document.getElementById('membersList');
        container.innerHTML = familyMembers.length ? '' : '<p>Nessuno inserito.</p>';
        familyMembers.forEach(m => {
            container.innerHTML += `<div class="member-card"><div><strong>${m.name}</strong> <span>${m.intolerances.join(', ')}</span></div><span class="material-icons" style="color:red; cursor:pointer;" onclick="removeMember(${m.id})">delete</span></div>`;
        });
    }

    function generateMenu() {
        if(!db || !db.ricette || !Array.isArray(db.ricette)) {
            document.getElementById('weeklyPlan').innerHTML = "<div style='padding:20px; text-align:center'>Attesa dati dal robot...</div>";
            return;
        }
        
        const safeRecipes = db.ricette.filter(r => {
            for(let m of familyMembers) {
                for(let i of m.intolerances) {
                    if(r.contains && r.contains.map(c=>c.toLowerCase()).includes(i.toLowerCase())) return false;
                }
            }
            return true;
        });

        if(safeRecipes.length === 0) {
            alert("Nessuna ricetta sicura!");
            return;
        }

        const days = ['Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato', 'Domenica'];
        const newMenu = days.map(day => ({
            day,
            pasti: {
                colazione: pickMeal(safeRecipes, 'colazione'),
                pranzo: pickMeal(safeRecipes, 'pranzo'),
                merenda: pickMeal(safeRecipes, 'merenda'),
                cena: pickMeal(safeRecipes, 'cena')
            }
        }));

        localStorage.setItem('family_menu_v10', JSON.stringify(newMenu));
        renderMenuUI();
    }

    function pickMeal(pool, type) {
        let candidates = pool.filter(r => r.type && r.type.toLowerCase() === type);
        if(!candidates.length) candidates = pool; 
        return candidates[Math.floor(Math.random() * candidates.length)];
    }

    function renderMenuUI() {
        const menu = JSON.parse(localStorage.getItem('family_menu_v10'));
        if(!menu) return;
        const container = document.getElementById('weeklyPlan');
        container.innerHTML = "";
        const shop = {};

        menu.forEach(d => {
            container.innerHTML += `
                <div class="card">
                    <div class="day-title">${d.day}</div>
                    ${mealRow('‚òï', d.pasti.colazione)}
                    ${mealRow('‚òÄÔ∏è', d.pasti.pranzo)}
                    ${mealRow('üçé', d.pasti.merenda)}
                    ${mealRow('üåô', d.pasti.cena)}
                </div>`;
            
            [d.pasti.colazione, d.pasti.pranzo, d.pasti.merenda, d.pasti.cena].forEach(m => {
                if(m && m.ingredients) {
                    m.ingredients.forEach(ing => {
                        let name = (typeof ing === 'string') ? ing : ing.item || ing; // Gestisce stringhe o oggetti
                        shop[name] = (shop[name]||0)+1;
                    });
                }
            });
        });
        renderShop(shop);
    }

    function mealRow(icon, m) {
        if(!m) return "";
        let title = m.title || m.name || "Ricetta";
        let desc = "";
        if(m.ingredients) desc = m.ingredients.map(i => (typeof i === 'string') ? i : i.item || i).join(', ');
        return `<div class="meal-row"><span class="meal-icon">${icon}</span><div class="meal-info"><div class="meal-name">${title}</div><div class="meal-desc">${desc}</div></div></div>`;
    }

    function renderShop(list) {
        const c = document.getElementById('shoppingListContainer');
        c.innerHTML = "";
        let total = 0;
        document.getElementById('storeLabelSpesa').innerText = selectedStore;
        
        const storeOffers = db.offerte_per_supermercato ? (db.offerte_per_supermercato[selectedStore] || []) : [];

        Object.keys(list).sort().forEach(item => {
            // MATCHING INTELLIGENTE: Cerca l'ingrediente nell'offerta
            const offer = storeOffers.find(o => o.name.toLowerCase().includes(item.toLowerCase()));
            
            let displayName = item;
            let subText = "";
            let price = 0;
            let isOffer = false;

            if(offer) {
                displayName = offer.name; // Usa il nome di marca (es. Pasta Barilla)
                subText = `(Base: ${item})`; 
                isOffer = true;
                if(!customPrices[item]) price = parseFloat(offer.price);
            } else {
                subText = "(Nessuna offerta)";
            }

            if(customPrices[item]) price = parseFloat(customPrices[item]);

            total += price;

            c.innerHTML += `
                <div class="shop-item">
                    <div class="shop-check">
                        <input type="checkbox">
                        <div>
                            <div class="${isOffer ? 'brand-name' : ''}" style="font-weight:600;">${displayName}</div>
                            <small style="color:#888;">${subText}</small>
                        </div>
                    </div>
                    <div>
                        ‚Ç¨ <input type="number" step="0.1" class="price-inp ${isOffer?'offer':''}" 
                                 value="${price.toFixed(2)}" onchange="updPrice('${item}', this.value)">
                    </div>
                </div>`;
        });
        document.getElementById('totalPrice').innerText = "‚Ç¨ " + total.toFixed(2);
    }

    function updPrice(item, val) {
        customPrices[item] = parseFloat(val) || 0;
        localStorage.setItem('price_v10', JSON.stringify(customPrices));
        let t = 0; document.querySelectorAll('.price-inp').forEach(i=>t+=parseFloat(i.value)||0);
        document.getElementById('totalPrice').innerText = "‚Ç¨ "+t.toFixed(2);
    }

    function renderOffers() {
        const c = document.getElementById('offerContainer');
        c.innerHTML = '';
        const offers = db.offerte_per_supermercato ? (db.offerte_per_supermercato[selectedStore] || []) : [];
        offers.forEach(o => {
            c.innerHTML += `<div class="offer-card"><div class="offer-badge">%</div><div style="font-size:0.9rem;">${o.name}</div><b style="color:var(--accent);">‚Ç¨${o.price.toFixed(2)}</b></div>`;
        });
    }

    function changeStore() {
        selectedStore = document.getElementById('storeSelect').value;
        localStorage.setItem('store_pref_v10', selectedStore);
        renderOffers(); renderShop({}); renderMenuUI();
    }

    init();
</script>
</body>
</html>
