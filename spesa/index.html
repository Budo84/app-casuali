<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Famiglia Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="theme-color" content="#FF9800">
    <style>
        :root { --primary: #FF9800; --accent: #8BC34A; --bg: #f5f5f5; --card: #fff; --text: #333; --offer: #d32f2f; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        
        header { background: var(--primary); color: white; padding: 15px; position: sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .status-badge { font-size: 0.7rem; background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 12px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARDS */
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 5px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .day-header { font-weight: bold; color: var(--primary); margin-bottom: 10px; border-bottom: 1px solid #eee; text-transform: uppercase; }
        
        .meal-row { display: flex; margin-bottom: 10px; align-items: flex-start; position: relative; }
        .meal-icon { width: 30px; font-size: 1.2rem; margin-top:2px; }
        .meal-info { flex: 1; padding-right: 30px; }
        .meal-title { font-weight: 600; font-size: 0.95rem; }
        .meal-desc { font-size: 0.8rem; color: #777; }
        .btn-edit { position: absolute; right: 0; top: 0; cursor: pointer; color: #ccc; }
        .btn-edit:hover { color: var(--accent); }

        /* SPESA */
        .shop-item { background: white; padding: 12px; margin-bottom: 6px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
        .shop-item.locked { border-left: 4px solid var(--accent); background: #fff8e1; }
        .brand-text { color: var(--offer); font-weight: bold; }
        .price-inp { width: 60px; padding: 5px; border: 1px solid #ddd; border-radius: 5px; text-align: right; background: #fafafa; }
        .price-inp.offer { background: #ffebee; border-color: var(--offer); color: var(--offer); font-weight: bold; }
        
        /* STORE & OFFERTE */
        .store-sel { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; background: white; font-size: 1rem; }
        .offer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .offer-card { background: white; padding: 10px; border-radius: 8px; border: 1px solid #ddd; text-align: center; cursor: pointer; position: relative; }
        .offer-badge { position: absolute; top: -5px; right: -5px; background: var(--offer); color: white; padding: 2px 6px; border-radius: 8px; font-size: 0.6rem; font-weight: bold; }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; display: flex; height: 65px; z-index: 1000; }
        .nav a { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999; text-decoration: none; font-size: 0.7rem; }
        .nav a.active { color: var(--primary); font-weight: bold; }
        .nav i { font-size: 24px; margin-bottom: 2px; }
        
        .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .total-float { position: fixed; bottom: 80px; left: 15px; right: 15px; background: #333; color: white; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 900; }
    </style>
</head>
<body>

<header>
    <h1><i class="material-icons">diversity_3</i> Menu Family</h1>
    <div class="status-badge" id="dataInfo">Sync...</div>
</header>

<div id="p-menu" class="page active">
    <div id="menuList" style="padding-bottom: 20px;"></div>
</div>

<div id="p-spesa" class="page">
    <h3>üõí Lista Spesa</h3>
    <p style="font-size:0.8rem; color:#666; margin-bottom:10px;">Store Principale: <b id="mainStoreLabel"></b></p>
    <div id="shopList" style="padding-bottom: 80px;"></div>
    <div class="total-float">
        <span style="font-size:0.9rem; opacity:0.8;">Totale Stimato</span>
        <span id="totalPrice" style="font-size:1.4rem; font-weight:bold; color:#b2dfdb;">‚Ç¨ 0.00</span>
    </div>
</div>

<div id="p-offerte" class="page">
    <h3>‚ö° Spesa Ibrida</h3>
    <p style="font-size:0.85rem; color:#555;">Scegli offerte da altri negozi per bloccarle nella lista.</p>
    <select id="storeSelect" class="store-sel" onchange="renderOffers()"></select>
    
    <h3>Volantino: <span id="flyerStoreName" style="color:var(--primary)"></span></h3>
    <div id="offerList" class="offer-grid"></div>
    
    <button class="btn" style="background:#ff9800; margin-top:30px;" onclick="generateMenu()">üé≤ Rigenera Menu Casuale</button>
</div>

<div id="p-famiglia" class="page">
    <h3>Gestione</h3>
    <div id="famList"></div>
    <div style="background:white; padding:15px; border-radius:8px; border:1px solid #ddd; margin-top:15px;">
        <input type="text" id="memName" placeholder="Nome" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; margin-bottom:10px; box-sizing:border-box;">
        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px;">
            <label><input type="checkbox" class="chk" value="glutine"> No Glutine</label>
            <label><input type="checkbox" class="chk" value="lattosio"> No Lattosio</label>
            <label><input type="checkbox" class="chk" value="uova"> No Uova</label>
        </div>
        <button class="btn" onclick="addMember()">Aggiungi</button>
    </div>
    <button class="btn" style="background:#d32f2f; margin-top:20px;" onclick="hardReset()">‚ö†Ô∏è Reset Completo</button>
</div>

<nav class="nav">
    <a onclick="go('p-menu', this)" class="active"><i class="material-icons">restaurant</i>Menu</a>
    <a onclick="go('p-spesa', this)"><i class="material-icons">shopping_cart</i>Spesa</a>
    <a onclick="go('p-offerte', this)"><i class="material-icons">local_offer</i>Offerte</a>
    <a onclick="go('p-famiglia', this)"><i class="material-icons">group</i>Famiglia</a>
</nav>

<script>
    let db = null;
    let menu = JSON.parse(localStorage.getItem('v14_menu')) || [];
    let family = JSON.parse(localStorage.getItem('v14_fam')) || [];
    let mainStore = localStorage.getItem('v14_store') || "";
    let lockedItems = JSON.parse(localStorage.getItem('v14_locked')) || {};

    async function init() {
        renderFam();
        try {
            const res = await fetch('dati_settimanali.json?t=' + Date.now());
            if(!res.ok) throw new Error();
            db = await res.json();
            document.getElementById('dataInfo').innerText = db.data_aggiornamento;

            const sel = document.getElementById('storeSelect');
            sel.innerHTML = "";
            const stores = Object.keys(db.offerte_per_supermercato || {});
            stores.forEach(s => {
                let opt = document.createElement('option');
                opt.value = s; opt.innerText = s;
                sel.appendChild(opt);
            });

            if(!mainStore && stores.length > 0) mainStore = stores[0];
            sel.value = mainStore;

            if(!menu.length) generateMenu();
            else renderAll();

        } catch(e) {
            document.getElementById('menuList').innerHTML = "<div style='text-align:center; padding:40px; color:#777;'><h3>Caricamento...</h3><p>Controlla GitHub Actions.</p></div>";
        }
    }

    function generateMenu() {
        if(!db || !db.ricette) return;
        const days = ['Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato', 'Domenica'];
        
        // Filtro Famiglia
        const safe = db.ricette.filter(r => {
            for(let m of family) for(let i of m.intolerances) if(r.contains && r.contains.includes(i)) return false;
            return true;
        });

        menu = days.map(d => ({
            day: d,
            meals: {
                colazione: pick(safe, 'colazione'),
                pranzo: pick(safe, 'pranzo'),
                merenda: pick(safe, 'merenda'),
                cena: pick(safe, 'cena')
            }
        }));
        
        localStorage.setItem('v14_menu', JSON.stringify(menu));
        renderAll();
    }

    function pick(pool, type) {
        let cand = pool.filter(r => r.type === type);
        if(!cand.length) return {title: "A scelta", ingredients: []};
        return cand[Math.floor(Math.random() * cand.length)];
    }

    function renderAll() {
        renderMenu();
        renderShop();
        renderOffers();
    }

    function renderMenu() {
        const c = document.getElementById('menuList');
        c.innerHTML = "";
        menu.forEach((d, i) => {
            c.innerHTML += `
                <div class="card">
                    <div class="day-header">${d.day}</div>
                    ${row('‚òï', d.meals.colazione, i, 'colazione')}
                    ${row('üçù', d.meals.pranzo, i, 'pranzo')}
                    ${row('üçé', d.meals.merenda, i, 'merenda')}
                    ${row('üåô', d.meals.cena, i, 'cena')}
                </div>`;
        });
    }

    function row(ico, m, dIdx, type) {
        let ing = m.ingredients ? m.ingredients.join(', ') : '';
        return `
            <div class="meal-row">
                <div class="meal-icon">${ico}</div>
                <div class="meal-info">
                    <div class="meal-title">${m.title}</div>
                    <div class="meal-desc">${ing}</div>
                </div>
                <i class="material-icons btn-edit" onclick="changeMeal(${dIdx}, '${type}')">edit</i>
            </div>`;
    }

    function changeMeal(dIdx, type) {
        const pool = db.ricette.filter(r => r.type === type);
        let next = pool[Math.floor(Math.random() * pool.length)] || {title:"...", ingredients:[]};
        
        let manual = prompt(`Cambia ${type} (${menu[dIdx].day}).\nVuoto = Casuale (${next.title}).\nScrivi = Manuale.`);
        
        if(manual === null) return;
        if(manual.trim() === "") menu[dIdx].meals[type] = next;
        else menu[dIdx].meals[type] = {title: manual, ingredients:[manual], contains:[], type:type};
        
        localStorage.setItem('v14_menu', JSON.stringify(menu));
        renderAll();
    }

    function renderShop() {
        const c = document.getElementById('shopList');
        c.innerHTML = "";
        document.getElementById('mainStoreLabel').innerText = mainStore;
        
        const needed = {};
        menu.forEach(d => {
            Object.values(d.meals).forEach(m => {
                if(m.ingredients) m.ingredients.forEach(i => needed[i] = (needed[i]||0)+1);
            });
        });

        let total = 0;
        const baseOffers = db.offerte_per_supermercato[mainStore] || [];

        Object.keys(needed).sort().forEach(item => {
            let price = 0;
            let dStore = mainStore;
            let dName = item;
            let isLocked = false;
            let isOffer = false;

            // Logica Blocco Manuale
            let lockKey = Object.keys(lockedItems).find(k => item.toLowerCase().includes(k.toLowerCase()));
            
            if (lockKey) {
                const lock = lockedItems[lockKey];
                dStore = lock.store;
                dName = lock.name;
                price = lock.price;
                isLocked = true;
            } else {
                // Logica Offerta Store Base
                const off = baseOffers.find(o => o.name.toLowerCase().includes(item.toLowerCase()));
                if(off) {
                    dName = off.name;
                    price = off.price;
                    isOffer = true;
                }
            }

            total += price;

            c.innerHTML += `
                <div class="shop-item ${isLocked ? 'locked' : ''}">
                    <div style="flex:1">
                        <div class="${isOffer || isLocked ? 'brand-text' : ''}">${dName}</div>
                        <div style="font-size:0.75rem; color:#666;">
                            <span style="background:#333; color:white; padding:1px 4px; border-radius:3px;">${dStore}</span>
                            x${needed[item]}
                            ${isLocked ? `<i class="material-icons" style="font-size:12px; color:red; margin-left:5px;" onclick="unlock('${lockKey}')">close</i>` : ''}
                        </div>
                    </div>
                    <div style="font-weight:bold;">‚Ç¨ ${price.toFixed(2)}</div>
                </div>`;
        });
        document.getElementById('totalPrice').innerText = "‚Ç¨ " + total.toFixed(2);
    }

    function lockItem(name, price, store) {
        lockedItems[name] = { store, price, name };
        localStorage.setItem('v14_locked', JSON.stringify(lockedItems));
        renderShop(); alert("Aggiunto!");
    }

    function unlock(key) {
        delete lockedItems[key];
        localStorage.setItem('v14_locked', JSON.stringify(lockedItems));
        renderShop();
    }

    function renderOffers() {
        const c = document.getElementById('offerList');
        c.innerHTML = "";
        const curStore = document.getElementById('storeSelect').value;
        document.getElementById('flyerStoreName').innerText = curStore;
        
        // Se si cambia il selettore nella pagina offerte, cambiamo anche il mainStore se l'utente vuole?
        // Qui facciamo che il selettore serve solo per vedere/bloccare offerte.
        // Se vuoi cambiare lo store principale della spesa, facciamo un confirm? No, semplifichiamo.
        // Il selettore "Scegli Supermercato" CAMBIA LO STORE PRINCIPALE SE NESSUN LOCK.
        
        mainStore = curStore; 
        localStorage.setItem('v14_store', mainStore);
        
        const offers = db.offerte_per_supermercato[curStore] || [];
        offers.forEach(o => {
            c.innerHTML += `
                <div class="offer-card" onclick="lockItem('${o.name}', ${o.price}, '${curStore}')">
                    <div class="offer-badge">+</div>
                    <div style="font-size:0.9rem;">${o.name}</div>
                    <b style="color:var(--offer)">‚Ç¨${o.price}</b>
                </div>`;
        });
        renderShop(); // Aggiorna spesa col nuovo store base
    }

    function addMember() {
        const name = document.getElementById('memName').value;
        if(!name) return;
        const ints = [];
        document.querySelectorAll('.chk:checked').forEach(c => ints.push(c.value));
        family.push({id:Date.now(), name, intolerances:ints});
        localStorage.setItem('v14_fam', JSON.stringify(family));
        renderFam(); generateMenu();
        document.getElementById('memName').value="";
    }

    function removeMember(id) {
        family = family.filter(x=>x.id!==id);
        localStorage.setItem('v14_fam', JSON.stringify(family));
        renderFam(); generateMenu();
    }

    function renderFam() {
        const c = document.getElementById('famList');
        c.innerHTML = "";
        family.forEach(f => c.innerHTML += `<div style="background:white; padding:10px; margin-bottom:5px; border-radius:5px; display:flex; justify-content:space-between"><b>${f.name}</b> <i class="material-icons" style="color:red" onclick="removeMember(${f.id})">delete</i></div>`);
    }

    function hardReset() {
        if(confirm("Reset Totale?")) { localStorage.clear(); location.reload(); }
    }

    function go(pid, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pid).classList.add('active');
        document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
        btn.classList.add('active');
    }

    init();
</script>
</body>
</html>
