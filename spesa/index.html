<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spesa Smart</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary: #2E7D32; --bg: #f4f4f4; --card: #fff; --text: #333; --accent: #ff9800; --offer: #d32f2f; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        header { background: var(--primary); color: white; padding: 15px; position: sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .page { display: none; padding: 15px; }
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 5px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .day-header { font-weight: bold; color: var(--primary); margin-bottom: 10px; border-bottom: 1px solid #eee; text-transform: uppercase; letter-spacing: 1px; }
        .meal-row { display: flex; margin-bottom: 10px; align-items: flex-start; position: relative; }
        .meal-icon { width: 30px; font-size: 1.2rem; margin-top: 2px; }
        .meal-info { flex: 1; padding-right: 35px; }
        .meal-title { font-weight: 600; font-size: 0.95rem; }
        .meal-desc { font-size: 0.8rem; color: #666; }
        .btn-edit { position: absolute; right: 0; top: 0; cursor: pointer; color: #ccc; }
        .shop-item { background: white; padding: 12px; margin-bottom: 6px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
        .shop-item.locked { border-left: 4px solid var(--accent); background: #fff8e1; }
        .offer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .offer-card { background: white; padding: 10px; border-radius: 8px; border: 1px solid #ddd; text-align: center; cursor: pointer; position: relative; }
        .offer-badge { position: absolute; top: -5px; right: -5px; background: var(--offer); color: white; padding: 2px 6px; border-radius: 8px; font-size: 0.6rem; font-weight: bold; }
        .upload-box { background: white; padding: 15px; border-radius: 10px; border: 2px dashed #ccc; text-align: center; margin-bottom: 20px; }
        input[type="text"], input[type="password"], select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; margin-top: 5px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; display: flex; height: 65px; z-index: 1000; }
        .nav a { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999; text-decoration: none; }
        .nav a.active { color: var(--primary); font-weight: bold; }
        .nav i { font-size: 24px; margin-bottom: 2px; }
        .total-float { position: fixed; bottom: 80px; left: 15px; right: 15px; background: #333; color: white; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 900; }
    </style>
</head>
<body>

<header>
    <h3>Menu Reale</h3>
    <small id="lastUpdate" style="font-size:0.7rem; opacity:0.8;">Sync...</small>
</header>

<div id="p-menu" class="page active">
    <div id="statusMsg" style="padding:10px; text-align:center; color:#666; font-size:0.8rem; display:none;"></div>
    <div id="menuList" style="padding-bottom: 20px;"></div>
</div>

<div id="p-spesa" class="page">
    <h3>üõí Lista Spesa <small id="storeName" style="color:var(--primary)"></small></h3>
    <div id="shopList" style="padding-bottom: 80px;"></div>
    <div class="total-float">
        <span style="font-size:0.9rem; opacity:0.8;">Totale</span>
        <span id="totalPrice" style="font-size:1.4rem; font-weight:bold; color:#b2dfdb;">‚Ç¨ 0.00</span>
    </div>
</div>

<div id="p-offerte" class="page">
    <h3>Offerte Caricate</h3>
    <select id="storeSelect" onchange="renderOffers()"></select>
    <div id="offerList" class="offer-grid"></div>
</div>

<div id="p-famiglia" class="page">
    <h3>üì§ Carica Volantino</h3>
    <div class="upload-box">
        <input type="text" id="ghRepo" placeholder="Utente/Repo (es. Budo84/app-casuali)">
        <input type="password" id="ghToken" placeholder="Token GitHub">
        <button class="btn" onclick="saveCreds()" style="background:#555; font-size:0.8rem; padding:8px;">Salva Dati</button>
        <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
        <label>Nome Supermercato:</label>
        <input type="text" id="pdfName" placeholder="es. conad">
        <input type="file" id="pdfFile" accept="application/pdf" style="margin-top:10px;">
        <button class="btn" onclick="uploadPDF()" id="btnUp">‚¨ÜÔ∏è Carica e Analizza</button>
        <p id="upStatus" style="font-size:0.8rem; color:#666; margin-top:10px;"></p>
    </div>
    <button class="btn" style="background:#d32f2f" onclick="hardReset()">‚ö†Ô∏è Reset Totale App</button>
</div>

<nav class="nav">
    <a onclick="go('p-menu', this)" class="active"><i class="material-icons">restaurant</i>Menu</a>
    <a onclick="go('p-spesa', this)"><i class="material-icons">shopping_cart</i>Spesa</a>
    <a onclick="go('p-offerte', this)"><i class="material-icons">local_offer</i>Offerte</a>
    <a onclick="go('p-famiglia', this)"><i class="material-icons">settings</i>Opz</a>
</nav>

<script>
    let db = null;
    let menu = JSON.parse(localStorage.getItem('v16_menu')) || [];
    let mainStore = localStorage.getItem('v16_store') || "";
    let locked = JSON.parse(localStorage.getItem('v16_locked')) || {};

    const LOCAL_BACKUP = [
        {"type":"colazione","title":"Caff√® e Biscotti","ingredients":["Caff√®","Biscotti"]},
        {"type":"pranzo","title":"Pasta al Pomodoro","ingredients":["Pasta","Pomodoro"]},
        {"type":"merenda","title":"Frutto","ingredients":["Mela"]},
        {"type":"cena","title":"Frittata","ingredients":["Uova","Verdure"]}
    ];

    async function init() {
        if(localStorage.getItem('gh_repo')) document.getElementById('ghRepo').value = localStorage.getItem('gh_repo');
        if(localStorage.getItem('gh_token')) document.getElementById('ghToken').value = localStorage.getItem('gh_token');
        
        const msg = document.getElementById('statusMsg');
        msg.style.display = 'block';
        msg.innerText = "Caricamento dati...";

        try {
            // Aggiungiamo timestamp per evitare cache vecchia
            const res = await fetch('dati_settimanali.json?t=' + Date.now());
            if(!res.ok) throw new Error("File JSON non trovato (404)");
            
            db = await res.json();
            document.getElementById('lastUpdate').innerText = db.data_aggiornamento;
            msg.innerText = "Dati caricati. Generazione menu...";

            // Gestione Store Select
            const sel = document.getElementById('storeSelect');
            sel.innerHTML = "";
            const stores = Object.keys(db.offerte_per_supermercato || {});
            if (stores.length === 0) sel.innerHTML = "<option>Nessun PDF</option>";
            else {
                stores.forEach(s => {
                    let opt = document.createElement('option');
                    opt.value = s; opt.innerText = s;
                    sel.appendChild(opt);
                });
                if(!mainStore || !stores.includes(mainStore)) mainStore = stores[0];
                sel.value = mainStore;
            }

            // CONTROLLO DI SICUREZZA: Se il db.ricette √® vuoto, usiamo il backup locale
            if (!db.ricette || db.ricette.length === 0) {
                console.warn("DB Ricette vuoto! Uso backup locale.");
                db.ricette = LOCAL_BACKUP; 
                msg.innerText = "Uso menu backup (errore dati server).";
            } else {
                msg.style.display = 'none';
            }

            if(!menu.length) generateMenu();
            renderAll();

        } catch(e) {
            console.error(e);
            msg.innerHTML = "‚ö†Ô∏è Impossibile caricare i dati aggiornati.<br>Carica un PDF per avviare il robot.";
            // Anche in caso di errore fatale, proviamo a mostrare un menu se esiste in memoria
            if(menu.length) renderAll();
        }
    }

    async function uploadPDF() {
        let repo = document.getElementById('ghRepo').value.trim(); 
        const token = document.getElementById('ghToken').value.trim();
        const name = document.getElementById('pdfName').value.toLowerCase().replace(/\s/g, '');
        const fileInp = document.getElementById('pdfFile');
        const status = document.getElementById('upStatus');

        if(!repo || !token || !name || !fileInp.files[0]) return alert("Compila tutto!");
        if (repo.split('/').length > 2) repo = repo.split('/').slice(0, 2).join('/');
        
        const urlFile = `https://api.github.com/repos/${repo}/contents/spesa/volantini/${name}.pdf`;
        
        if(!confirm(`Carico ${name}.pdf su:\n${repo}\n\nConfermi?`)) return;

        status.innerText = "‚è≥ Preparazione...";
        const file = fileInp.files[0];
        const reader = new FileReader();
        
        reader.onload = async function() {
            const contentBase64 = reader.result.split(',')[1];
            status.innerText = "üöÄ Invio a GitHub...";
            try {
                let sha = null;
                try {
                    const check = await fetch(urlFile, { headers: {Authorization: `token ${token}`} });
                    if(check.ok) sha = (await check.json()).sha;
                } catch(e) {}

                const body = {
                    message: `Upload ${name} da App`,
                    content: contentBase64
                };
                if(sha) body.sha = sha;

                const resUp = await fetch(urlFile, {
                    method: 'PUT',
                    headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if(!resUp.ok) {
                    const err = await resUp.json();
                    throw new Error(`Errore GitHub: ${err.message}`);
                }

                status.innerText = "‚úÖ Caricato! Attendi 60s...";
                alert("File caricato! Il robot sta lavorando. Attendi 1 minuto e poi premi 'Reset Totale App'.");

            } catch(e) {
                status.innerText = "‚ùå Errore: " + e.message;
            }
        };
        reader.readAsDataURL(file);
    }

    function saveCreds() {
        localStorage.setItem('gh_repo', document.getElementById('ghRepo').value);
        localStorage.setItem('gh_token', document.getElementById('ghToken').value);
        alert("Salvati!");
    }

    function generateMenu() {
        if(!db || !db.ricette) return;
        
        // Separiamo per tipo
        const r_col = db.ricette.filter(r => r.type === 'colazione');
        const r_pra = db.ricette.filter(r => r.type === 'pranzo');
        const r_mer = db.ricette.filter(r => r.type === 'merenda');
        const r_cen = db.ricette.filter(r => r.type === 'cena');

        const days = ['Lun','Mar','Mer','Gio','Ven','Sab','Dom'];
        
        menu = days.map((d, i) => ({
            day: d,
            meals: {
                colazione: r_col[i % r_col.length] || {title:"...", ingredients:[]},
                pranzo: r_pra[i % r_pra.length] || {title:"...", ingredients:[]},
                merenda: r_mer[i % r_mer.length] || {title:"...", ingredients:[]},
                cena: r_cen[i % r_cen.length] || {title:"...", ingredients:[]}
            }
        }));
        localStorage.setItem('v16_menu', JSON.stringify(menu));
        renderAll();
    }

    function renderAll() { renderMenu(); renderShop(); renderOffers(); }

    function renderMenu() {
        const c = document.getElementById('menuList');
        c.innerHTML = "";
        menu.forEach((d, i) => {
            c.innerHTML += `
            <div class="card">
                <div class="day-header">${d.day}</div>
                ${row('‚òï', d.meals.colazione, i, 'colazione')}
                ${row('üçù', d.meals.pranzo, i, 'pranzo')}
                ${row('üçé', d.meals.merenda, i, 'merenda')}
                ${row('üåô', d.meals.cena, i, 'cena')}
            </div>`;
        });
    }

    function row(ico, m, idx, type) {
        let ing = m.ingredients ? m.ingredients.join(', ') : '';
        return `
        <div class="meal-row">
            <div class="meal-icon">${ico}</div>
            <div class="meal-info"><div class="meal-title">${m.title}</div><div class="meal-desc">${ing}</div></div>
            <i class="material-icons btn-edit" onclick="changeMeal(${idx}, '${type}')">edit</i>
        </div>`;
    }

    function changeMeal(i, t) {
        let m = prompt("Cosa vuoi mangiare invece?");
        if(m) {
            menu[i].meals[t] = {title:m, ingredients:[m], contains:[], type:t};
            localStorage.setItem('v16_menu', JSON.stringify(menu));
            renderAll();
        }
    }

    function renderShop() {
        const c = document.getElementById('shopList');
        c.innerHTML = "";
        const need = {};
        
        menu.forEach(d => Object.values(d.meals).forEach(m => {
            if(m.ingredients) m.ingredients.forEach(i => need[i]=(need[i]||0)+1);
        }));

        let tot = 0;
        const offers = db.offerte_per_supermercato ? (db.offerte_per_supermercato[mainStore]||[]) : [];
        document.getElementById('storeName').innerText = mainStore ? `(${mainStore})` : "";

        Object.keys(need).sort().forEach(item => {
            let price = 0;
            let dName = item;
            let isLock = false;
            let found = false;
            
            let lKey = Object.keys(locked).find(k => item.toLowerCase().includes(k.toLowerCase()));
            if(lKey) {
                let l = locked[lKey];
                dName = `${l.name} (${l.store})`;
                price = l.price;
                isLock = true;
                found = true;
            } else {
                let off = offers.find(o => o.name.toLowerCase().includes(item.toLowerCase()));
                if(off) { dName = off.name; price = off.price; found = true; }
            }
            tot += price;
            
            c.innerHTML += `
            <div class="shop-item ${isLock?'locked':''}">
                <div style="flex:1">
                    <div style="font-weight:bold; ${found?'color:#2E7D32':''}">${dName}</div>
                    <div style="font-size:0.75rem; color:#666">
                        ${found ? '' : '‚ö†Ô∏è No offerta'} 
                        <span style="float:right">x${need[item]}</span>
                        ${isLock?`<i class="material-icons" style="font-size:12px; color:red; margin-left:5px; cursor:pointer;" onclick="unlock('${lKey}')">close</i>`:''}
                    </div>
                </div>
                <div style="font-weight:bold; font-size:1.1rem; margin-left:10px;">‚Ç¨${price.toFixed(2)}</div>
            </div>`;
        });
        document.getElementById('totalPrice').innerText = tot.toFixed(2);
    }

    function lockItem(n, p, s) {
        locked[n] = {name:n, price:p, store:s};
        localStorage.setItem('v16_locked', JSON.stringify(locked));
        renderShop(); alert("Offerta bloccata!");
    }
    
    function unlock(k) {
        delete locked[k];
        localStorage.setItem('v16_locked', JSON.stringify(locked));
        renderShop();
    }

    function renderOffers() {
        const c = document.getElementById('offerList');
        c.innerHTML = "";
        const s = document.getElementById('storeSelect').value;
        if(!s) return;
        mainStore = s; localStorage.setItem('v16_store', s);
        
        const list = (db.offerte_per_supermercato[s]||[]);
        if(list.length === 0) {
            c.innerHTML = "<p>Nessuna offerta caricata.</p>";
            return;
        }

        list.forEach(o => {
            c.innerHTML += `
            <div class="offer-card" onclick="lockItem('${o.name}', ${o.price}, '${s}')">
                <div class="offer-badge">+</div>
                <div style="font-size:0.9rem; margin-bottom:5px;">${o.name}</div>
                <b style="color:var(--offer)">‚Ç¨${o.price.toFixed(2)}</b>
            </div>`;
        });
        renderShop();
    }

    function hardReset() { 
        if(confirm("Cancellare tutto e ricaricare?")) {
            localStorage.clear(); location.reload(); 
        }
    }
    
    function go(p, b) {
        document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        document.querySelectorAll('.nav a').forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
    }

    init();
</script>
</body>
</html>
