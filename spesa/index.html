<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu & Spesa</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="theme-color" content="#2E7D32">
    <style>
        :root { --primary: #2E7D32; --bg: #f4f4f4; --card: #fff; --text: #333; --accent: #ff9800; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        header { background: var(--primary); color: white; padding: 15px; position: sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }
        
        .card { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .day-header { font-weight: bold; color: var(--primary); margin-bottom: 8px; border-bottom: 1px solid #eee; }
        .meal-row { display: flex; margin-bottom: 8px; align-items: center; }
        .meal-icon { width: 30px; font-size: 1.2rem; }
        .meal-info { flex: 1; }
        .meal-title { font-weight: bold; font-size: 0.95rem; }
        .meal-desc { font-size: 0.8rem; color: #666; }
        
        .shop-item { background: white; padding: 10px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .brand { color: #d32f2f; font-weight: bold; }
        
        .nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; display: flex; height: 60px; }
        .nav a { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999; }
        .nav a.active { color: var(--primary); font-weight: bold; }
        .nav i { font-size: 24px; margin-bottom: 2px; }
        
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 5px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h3>Menu & Spesa</h3>
    <small id="lastUpdate" style="font-size:0.7rem;">...</small>
</header>

<div id="p-menu" class="page active">
    <div id="menuList"></div>
</div>

<div id="p-spesa" class="page">
    <h3>Lista Spesa <span id="storeName" style="font-weight:normal; font-size:0.9rem"></span></h3>
    <div id="shopList"></div>
    <div style="margin-top:10px; font-weight:bold; text-align:right; font-size:1.2rem;">Totale: ‚Ç¨ <span id="totalPrice">0.00</span></div>
</div>

<div id="p-offerte" class="page">
    <h3>Scegli Supermercato</h3>
    <select id="storeSelect" onchange="setStore()"></select>
    
    <h3>Offerte Volantino</h3>
    <div id="offerList"></div>
</div>

<div id="p-famiglia" class="page">
    <h3>Gestione</h3>
    <button class="btn" style="background:#d32f2f" onclick="hardReset()">‚ö†Ô∏è Reset Completo App</button>
    <p style="font-size:0.8rem; color:#666; margin-top:5px;">Se i dati sono vecchi o strani, premi Reset.</p>
</div>

<nav class="nav">
    <a onclick="go('p-menu', this)" class="active"><i class="material-icons">restaurant</i>Menu</a>
    <a onclick="go('p-spesa', this)"><i class="material-icons">shopping_cart</i>Spesa</a>
    <a onclick="go('p-offerte', this)"><i class="material-icons">store</i>Store</a>
    <a onclick="go('p-famiglia', this)"><i class="material-icons">settings</i>Opzioni</a>
</nav>

<script>
    let db = null;
    let menu = JSON.parse(localStorage.getItem('v11_menu')) || [];
    let store = localStorage.getItem('v11_store') || "";

    async function init() {
        try {
            // Scarica dati con timestamp per evitare cache
            const res = await fetch('dati_settimanali.json?t=' + Date.now());
            db = await res.json();
            document.getElementById('lastUpdate').innerText = db.data_aggiornamento;

            // Popola Store Selector
            const sel = document.getElementById('storeSelect');
            sel.innerHTML = "";
            const stores = Object.keys(db.offerte_per_supermercato);
            stores.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s; opt.innerText = s;
                sel.appendChild(opt);
            });

            // Imposta store
            if(store && stores.includes(store)) sel.value = store;
            else { store = stores[0]; sel.value = store; }

            // Genera menu se vuoto
            if(menu.length === 0) generateMenu();
            
            renderAll();

        } catch(e) {
            document.getElementById('menuList').innerHTML = "<p style='text-align:center; padding:20px'>Fai girare l'Action su GitHub!</p>";
        }
    }

    function generateMenu() {
        if(!db) return;
        const days = ['Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato', 'Domenica'];
        menu = days.map(d => ({
            day: d,
            meals: {
                colazione: pick('colazione'),
                pranzo: pick('pranzo'),
                merenda: pick('merenda'),
                cena: pick('cena')
            }
        }));
        localStorage.setItem('v11_menu', JSON.stringify(menu));
        renderAll();
    }

    function pick(type) {
        if(!db.ricette) return {title: "Errore", ingredients: []};
        const pool = db.ricette.filter(r => r.type === type);
        if(!pool.length) return {title: "A scelta", ingredients: []};
        return pool[Math.floor(Math.random() * pool.length)];
    }

    function renderAll() {
        renderMenu();
        renderShop();
        renderOffers();
    }

    function renderMenu() {
        const c = document.getElementById('menuList');
        c.innerHTML = "";
        menu.forEach((d, i) => {
            c.innerHTML += `
                <div class="card">
                    <div class="day-header">${d.day}</div>
                    ${row('‚òï', d.meals.colazione, i, 'colazione')}
                    ${row('üçù', d.meals.pranzo, i, 'pranzo')}
                    ${row('üçé', d.meals.merenda, i, 'merenda')}
                    ${row('üåô', d.meals.cena, i, 'cena')}
                </div>`;
        });
    }

    function row(ico, m, dIdx, type) {
        return `
            <div class="meal-row">
                <div class="meal-icon">${ico}</div>
                <div class="meal-info">
                    <div class="meal-title">${m.title}</div>
                    <div class="meal-desc">${m.ingredients.join(', ')}</div>
                </div>
                <i class="material-icons" style="color:#ccc; cursor:pointer;" onclick="changeMeal(${dIdx}, '${type}')">edit</i>
            </div>`;
    }

    function changeMeal(dIdx, type) {
        menu[dIdx].meals[type] = pick(type);
        localStorage.setItem('v11_menu', JSON.stringify(menu));
        renderAll();
    }

    function renderShop() {
        const list = {};
        menu.forEach(d => {
            Object.values(d.meals).forEach(m => {
                m.ingredients.forEach(ing => {
                    // Gestione stringhe o oggetti
                    let name = (typeof ing === 'string') ? ing : ing.item;
                    list[name] = (list[name]||0) + 1;
                });
            });
        });

        const c = document.getElementById('shopList');
        c.innerHTML = "";
        let total = 0;
        const offers = db.offerte_per_supermercato[store] || [];
        document.getElementById('storeName').innerText = `(${store})`;

        Object.keys(list).sort().forEach(item => {
            // Logica Brand Match
            const offer = offers.find(o => o.name.toLowerCase().includes(item.toLowerCase()));
            let display = item;
            let price = 0;
            let isOffer = false;

            if(offer) {
                display = offer.name;
                price = offer.price;
                isOffer = true;
            }

            total += price;

            c.innerHTML += `
                <div class="shop-item">
                    <div style="flex:1">
                        <div class="${isOffer ? 'brand' : ''}">${display}</div>
                        <small style="color:#888">Base: ${item}</small>
                    </div>
                    <div>‚Ç¨ ${price.toFixed(2)}</div>
                </div>`;
        });
        document.getElementById('totalPrice').innerText = total.toFixed(2);
    }

    function renderOffers() {
        const c = document.getElementById('offerList');
        c.innerHTML = "";
        (db.offerte_per_supermercato[store]||[]).forEach(o => {
            c.innerHTML += `<div style="background:white; padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between"><span>${o.name}</span> <b>‚Ç¨${o.price}</b></div>`;
        });
    }

    function setStore() {
        store = document.getElementById('storeSelect').value;
        localStorage.setItem('v11_store', store);
        renderAll();
    }

    function hardReset() {
        if(confirm("Vuoi cancellare tutto e ricaricare i dati?")) {
            localStorage.clear();
            location.reload();
        }
    }

    function go(pid, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pid).classList.add('active');
        document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
        btn.classList.add('active');
    }

    init();
</script>
</body>
</html>
